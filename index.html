<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentis Chatbot</title>

    <!-- Estilos de Dialogflow -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    
    <!-- Script de Dialogflow -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FAFCFE;
        }

        df-messenger {
            width: 100%;
            height: 100%;
            --df-messenger-font-family: "Inter";
            --df-messenger-font-size: 15px;
            --df-messenger-font-color: #0A243E;
            --df-messenger-chat-background: #FAFCFE;
            --df-messenger-message-user-background: #0A243E;
            --df-messenger-message-user-font-color: #FFFFFF;
            --df-messenger-message-bot-background: #EDF1FA;
            --df-messenger-titlebar-background: #FAFCFE;
            --df-messenger-titlebar-background: transparent; 
            --df-messenger-titlebar-padding: 0;
             position: fixed;
        }
    </style>
</head>
<body>
    <!-- Dialogflow Messenger -->
    <df-messenger
        project-id="mential-dev"
        agent-id="90270536-3109-43d8-a63e-311c1ddd70e3"
        language-code="es"
        max-query-length="-1"
        allow-feedback="all">
        <df-messenger-chat
          chat-title=""
          placeholder-text="Escribe aquÃ­"
          bot-writing-text="..."
          bot-actor-image="https://storage.googleapis.com/media.landbot.io/363221/channels/UL901DJY40GXASSTZAZCVJD7QFJUKZJ6.png">
        </df-messenger-chat>
    </df-messenger>

    <script>
        window.addEventListener('dfMessengerLoaded', function () {
            document.querySelector('df-messenger').addEventListener('df-messenger-new-message', function(event) {
                window.ReactNativeWebView.postMessage(JSON.stringify(event.detail));
            });
        });
    </script>
</body>
</html>
